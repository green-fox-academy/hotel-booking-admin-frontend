<main class="main">
    <h2>
        {{title}}
    </h2>

    <form class="login-form" #form="ngForm">

        <div class="form-group">

            <span [hidden]="isValid">
                <span class="error-message"  >Mismatching email and password</span>
            </span>
            <span class="error-message" *ngIf="email.errors && (email.touched || email.dirty)">
                <span [hidden]="!email.errors.required">Email is required.</span>
                <span [hidden]="!email.errors.pattern">Invalid email.</span>
            </span>

            <input type="email" placeholder="Email Address" class="form-control" name="email"
            required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [(ngModel)]="user.email" #email="ngModel">

        </div>

        <div class="form-group">
            <span class="error-message" *ngIf="password.invalid && (password.touched || password.dirty)">Password is required.</span>

            <input class="input" type="password" placeholder="password" class="form-control" name="password"
            required [(ngModel)]="user.password" #password="ngModel">
        </div>

        <div class="button-group">
            <button class="login-button" [disabled]="form.invalid" (click)="onUserLogin()">LOGIN</button>
            <span class="spinner" [hidden]="!loading"></span>
        </div>

    </form>
</main>
